<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Beomsang Kim">
    <title>Visual Diary</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</head>
<body class="text-center">
    <main class="form-signin container">
    <form action="\submit-prompt" method="post" id="submission-form">
        <p style="font-size: 100px; color: teal">AI Visual Diary</p>
        <a href="https://forms.gle/CvEACjPpKwVHUdmTA" style="font-size: 15px; color: white">If you like it, can you click here and do some short survey please?</a>        
        <div class="form-floating mb-3">
        <textarea placeholder="Write your today here." cols="100" rows="10" id="sentiment" name="sentiment-input"></textarea>

        </div>
        
        <div class="form-floating mb-3">
        <select id="type-input" name="type-input">
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
        </select>
        </div>
        
    <button class="btn btn-lg btn-outline-info mb-3" type="submit" onclick="showLoadingMessage()">Submit</button>
    </form>
    <p class="loading-message" style="font-size: 20px; color: white; display: none;">Please wait while the image is being generated...</p>  
    <img src="{{ generated_image|default("https://images.squarespace-cdn.com/content/v1/6213c340453c3f502425776e/0715034d-4044-4c55-9131-e4bfd6dd20ca/2_4x.png?format=512w", true) }}" class="mainImg mb-3" alt="Generated Image">
    <br>
    <p style="font-size: 15px; color: white">Sentiment: {{print_sentiment}}</p>
    </main>
    
</body>
</html>
